<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Failed</title>
</head>
<style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .container img {
            width: 150px;
            margin-bottom: 1rem;
        }
        .container h1 {
            font-size: 2rem;
            color: #333;
        }
        .container p {
            color: #666;
            margin: 1rem 0;
        }
        .container a {
            color: #1a73e8;
            text-decoration: none;
        }
    </style>
<body>
    <h1>Verification Failed</h1>
    {% if error %}
        <p>{{ error }}</p>
    {% else %}
        <p>There was a problem verifying your account.</p>
    {% endif %}

    <p>Please try again or contact support for assistance.</p>

    <a href="{% url 'accounts:send_verification_email' %}">Resend Verification Email</a>

</body>
</html>
