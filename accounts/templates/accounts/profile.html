{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    body {
        background-color: #f5f5f5;
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-top: 2rem;
        padding: 2rem;
    }
    h2 {
        color: #1a73e8;
        font-weight: 400;
        margin-bottom: 1rem;
    }
    .form-label {
        font-weight: 500;
    }
    .form-control {
        border-radius: 50px;
        padding: 10px 20px;
    }
    .btn-primary {
        border-radius: 50px;
        padding: 10px 20px;
        background-color: #1a73e8;
        border-color: #1a73e8;
    }
    .btn-primary:hover {
        background-color: #1558b0;
        border-color: #1558b0;
    }
    .img-thumbnail {
        border-radius: 50%;
        border: none;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
</style>

<div class="container mt-5">
    <h2 class="text-center mb-4">Profile</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control border border-primary" id="username"
                   name="username" value="{{ form.username.value }}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control border border-primary" id="email"
                   name="email" value="{{ form.email.value }}" required>
        </div>
        <div class="mb-3">
            <label for="phone_number" class="form-label">Phone Number</label>
            <input type="text" class="form-control border border-primary" id="phone_number"
                   name="phone_number" value="{{ form.phone_number.value }}" required>
        </div>
        <div class="mb-3">
            <label for="profile_picture" class="form-label">Profile Picture</label>
            <input type="file" class="form-control border border-primary" id="profile_picture"
                   name="profile_picture">
        </div>
        <div class="d-grid">
            <button class="btn btn-primary" type="submit">Update Profile</button>
        </div>
    </form>
    {% if user.profile_picture %}
        <div class="mt-3 text-center">
            <img src="{{ user.profile_picture.url }}" alt="Profile Picture" class="img-thumbnail" style="max-width: 200px;">
        </div>
    {% endif %}
</div>
{% endblock %}
