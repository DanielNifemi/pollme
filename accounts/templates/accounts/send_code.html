<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Verification Code</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            font-size: 2rem;
            color: #333;
        }
        .container p {
            color: #666;
            margin: 1rem 0;
        }
        .container form {
            display: flex;
            flex-direction: column;
        }
        .container button {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 0.75rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .container button:hover {
            background-color: #155bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Send Verification Code</h2>
        <form method="POST" action="{% url 'accounts:send_code' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Send Code</button>
        </form>
    </div>
</body>
</html>
